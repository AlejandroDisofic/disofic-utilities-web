<div class="container-fluid p-4">
  <div class="d-grid gap-2 mb-2 d-md-flex justify-content-md-end">
    <button (click)="openCreateDepartmentModal()" class="btn btn-outline-success">
      <i class="bi bi-pencil-fill"></i> Crea un nuevo departamento
    </button>
  </div>
  <div class="row">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let element">{{ element.cliente }}</td>
      </ng-container>
      <ng-container matColumnDef="dept">
        <th mat-header-cell *matHeaderCellDef>Departamento</th>
        <td mat-cell *matCellDef="let element">{{ element.dept }}</td>
      </ng-container>
      <ng-container matColumnDef="articulo">
        <th mat-header-cell *matHeaderCellDef>Art√≠culo</th>
        <td mat-cell *matCellDef="let element">{{ element.articulo }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
